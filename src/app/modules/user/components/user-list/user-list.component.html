<div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table table-striped  table-bordered ' (ngSubmit)="detelebyId()">
                <thead class="thead-dark">
                    <tr>
                        <th>STT</th>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Delete</th>
                        <th>Update</th>
                        <th>View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let user of users | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
                        <td>{{ i + 1 }}</td>
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.email}}</td>
                        <td><button (click)="detelebyId(user.id)" type="button" class="btn btn-danger">Xóa</button></td>
                        <td><button (click)="Capnhat(user)" type="button" class="btn btn-warning">Cập nhật</button></td>
                        <td><button (click)="Xem(user)" type="button" class="btn btn-success">Xem</button></td>

                    </tr>
                </tbody>
            </table>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="users.length"
                        [boundaryLinks]="true"></ngb-pagination>
                </div>
            </div>
        </div>

        <div class="alert alert-primary col-sm-3" role="alert">
            <h5>ĐĂNG KÍ TÀI KHOẢN</h5>
        </div>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <form [formGroup]="profileForm"  (ngSubmit)="updateProfile()" (ngSubmit)="clearForm()"
                            (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="exampleInputEmail1">User ID</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" formControlName="id"
                                    [attr.disabled]="isUpdate? true: null">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">User Name</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    formControlName="password" [attr.disabled]="isUpdate? true: null">
                            </div>
                            <div class="form-group" placeholder="Email">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="text" formControlName="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary"> Submit </button>
                            <button type="submit" onclick="clearForm()" class="btn btn-primary"> Clear </button>

                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
