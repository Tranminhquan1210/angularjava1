<div>
    
    <div class='panel-body'>
        
        <div class='table-responsive'>
            <table class='table table-striped  table-bordered '>
                <thead class="thead-dark">
                    <tr>
                        <th>STT</th>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let user of users | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
                        <td>{{ i + 1 }}</td>
                        <td>{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.password}}</td>
                        <td>{{user.email}}</td>
                        <td><button (click)="Xoa(user)" type="button" class="btn btn-warning">Xóa</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
            <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="users.length"
                [boundaryLinks]="true"></ngb-pagination></div></div></div>
 
<div class="alert alert-primary col-sm-3" role="alert">
        <h5>ĐĂNG KÍ TÀI KHOẢN</h5>
      </div>
      <div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <form [formGroup]="profileForm" (ngSubmit)="clearForm()" (ngSubmit)="updateProfile()">
                            <div class="form-group">
                                <label for="exampleInputEmail1">User ID</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"  
                                    aria-describedby="emailHelp" formControlName="userId">

                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">User Name</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                formControlName="userName">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                formControlName="userName">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Email</label>
                                <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Email">
                            </div>

                            <button type="submit" class="btn btn-primary"> Submit </button>
                            
                            <button type="submit" onclick="clearForm()" class="btn btn-primary"> Clear </button>
                        </form>
                    </div>
                </div>
            </div>
           


        </div>
    </div>
</div>
